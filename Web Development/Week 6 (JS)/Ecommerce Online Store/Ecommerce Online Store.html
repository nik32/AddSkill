  <div class="container">

  <div class="container">
    <div class="row">
      <div class="col-sm-4">
        <div class="panel panel-primary" onmouseover="changePanelColorToBlue(this, 3)" onmouseout="changePanelColorToDefault(this, 3)">
          <div class="panel-heading">Strawberry</div>
          <div class="panel-body"><img id="strawberyImg" src="cart Images/strawbery.jpg" class="img-responsive"
              style="width:100%; height: 250px;" alt="Image"></div>

            <button type="button" class="btn btn-primary"  onclick="addToCart('Strawberry')">Buy
              Strawberry's</button>

      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary" onmouseover="changePanelColorToBlue(this, 4)" onmouseout="changePanelColorToDefault(this, 4)">
          <div class="panel-heading">Mango's</div>
          <div class="panel-body"><img src="cart Images/mango.jpg" class="img-responsive"
              style="width:100%;  height: 250px;" alt="Image"></div>
          <div class="panel-footer">

              Mango's</button>
          </div>
        </div>
      </div>
      <div class="col-sm-4">
        <div class="panel panel-primary" onmouseover="changePanelColorToBlue(this, 5)" onmouseout="changePanelColorToDefault(this, 5)">
          <div class="panel-heading">Pineapple</div>
          <div class="panel-body"><img src="cart Images/pineapple.jpg" class="img-responsive"
              style="width:100%; height: 250px" alt="Image"></div>
          <div class="panel-footer">
            <button type="button" class="btn btn-primary"  onclick="addToCart('Pineapple')">Buy
              Pineapple's</button>

    </div>

  <footer class="container-fluid text-center">
    <p>Online Store Copyright</p>
    <form class="form-inline">Get deals:
      <input id = "email" type="email" class="form-control" size="50" placeholder="Email Address" onclick="makeWhite()">
      <button type="button" class="btn btn-danger" onclick="validateEmail()">Sign Up</button>
    </form>
  </footer>

</body>

<script>
  //functions related to task 2) starts from here
  function makeWhite()
  {
    document.getElementById("email").style.borderColor = null;
  }

  function validateEmail()
  {
    let email = document.getElementById("email").value;
    if(email.indexOf("@") <= -1)
      document.getElementById("email").style.borderColor = "red";
  }


  //functions related to task 6) & 7) starts from here
  let time_mouse_over = Array(6).fill(0), start_time;
  function changePanelColorToBlue(ele, indx)
  {
    ele.style.borderColor = "lightblue"
    ele.title = "Time spent: " + time_mouse_over[indx].toFixed(2) + ' secs';
    start_time = new Date();
    //console.log("MOUSE OVER: " + start_time.getSeconds());
  }
  function changePanelColorToDefault(ele, indx) 
  {
    ele.style.borderColor = null;
    time_mouse_over[indx] += (new Date() - start_time) / 1000;
    //console.log("MOUSE Out: ");
    start_time = 0;
  }


  //function related to task 4) starts from here
  let queries=new Set();
  function saveSearchQuery()
  {
    query = document.getElementById("search-box").value;
    if(!queries.has(query))
      document.getElementById("query-list").innerHTML += `<option value = ${query}></option>`;

    queries.add(query);
    document.getElementById("search-box").value = "";
  }

  
  //NOTE - There is a dependency between task 3 & 5

  //function related to task 3) starts from here
  names = ["tomato", "cucumber", "chilli", "strawberry", "mango", "pineapple"]; 
  types = ["Veggie", "Veggie", "Veggie", "Fruit", "Fruit", "Fruit"];
  function filterByName(name)
  {
    type = document.getElementById("typefilter-dropdown").value;//due to dependancy, we also have to get the type given in dropdown and filter based on that also
    for(let i = 0 ; i < 6 ; i++)
      if(names[i].startsWith(name.toLowerCase()) && (types[i][0] == type[0] || type == "All"))
        document.getElementsByClassName("col-sm-4")[i].style.display = "inline";
      else
        document.getElementsByClassName("col-sm-4")[i].style.display = "none";
  }

  //function related to task 5) starts from here 
  function filterByType(type)
  {
    name = document.getElementById("search-box").value; //due to dependancy, we also have to get the name given in search box and filter based on that also
    for(let i = 0 ; i < 6 ; i++)
      if((types[i][0] == type[0] || type == "All") && names[i].startsWith(name))
        document.getElementsByClassName("col-sm-4")[i].style.display = "inline";
      else
        document.getElementsByClassName("col-sm-4")[i].style.display = "none";
  }

  //function related to task 1) starts from here. This cart{} is used in the Cart.html file
  let cart = {}
  function addToCart(name)
  {
      if(cart[name] == undefined)
          cart[name] = 1;
      else
          cart[name]++;
      localStorage.setItem("cart", JSON.stringify(cart)); 
  }

</script>

</html>
